# Upstream for Backend API
upstream backend_api {
    server localhost:5000;
    keepalive 64;
}

# HTTP Server - Redirect to HTTPS (will be handled by Cloudflare Tunnel)
server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Root directory for frontend static files
    root "/home/instance-03sl/Desktop/57897-09-28 14.04.34 - San-Antonio-Compassionate-Care Tharusha Theekshana./frontend/dist";
    index index.html;

    # Logging
    access_log /var/log/nginx/san-antonio-care-access.log;
    error_log /var/log/nginx/san-antonio-care-error.log;

    # API Backend Proxy
    location /api/ {
        proxy_pass http://backend_api/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Frontend Static Files
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
